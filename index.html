<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>史帝波</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <header class="header_load">
        <div class="inter_box">
            <h2 class="header_logo">
                <a href="./index.html">
                    <img src="./images/logo.png" alt="史帝波LOGO">
                </a>
            </h2>
            <div class="gavn"></div>
            <nav>
                <ul>
                    <li><a href="">首頁</a></li>
                </ul>
                <ul>
                    <li><a href="">關於</a></li>
                </ul>
                <ul>
                    <li><a href="">商品</a></li>
                </ul>
                <ul>
                    <li><a href="">關於我們</a></li>
                </ul>
            </nav>

            <div class="gavn"></div>

        </div>
    </header>

    <div class="main">
        <div class="main_one">
            <div class="gray">
                <img class="gray_img" src="./images/gray_bg.png" alt="">
                <img src="./images/banner.png" alt="場景圖">
            </div>
            <div class="promo">
                <img src="./images/promo.png" alt="推薦標示">
            </div>
        </div>

        <section class="onsite">
            <div class="pic_box">
                <div class="pic_text"><img src="./images/see_equipment.png" alt=""></div>

                <div class="pic_store">
                    <div class="pic"><img class="store_pic" src="./images/onsite.png" alt=""></div>
                    <div class="pic">
                        <span class="info">
                            隨者疫情解封·興起一波熱烈的創
                            業潮·日常營運和成本控制成為小老盧
                            們的煩惱。<br><br>
                            史帝波提供完善的倉儲貨架系統
                            堅持為高標準品質把關，在牢固美觀
                            的同時兼顧靈活組裝·讓各位創業新手
                            都可以簡易組裝丶靈活使用·隨時準備
                            應對創業的各種挑戰，成為您最可靠的
                            合作夥伴
                        </span>
                    </div>
                </div>
            </div>
        </section>

        <section class="show_product">
            <div class="title"><img class="title_bg" src="./images/shelves_text.png" alt=""></div>
            <div class="product">
                <div class="product_pic"><img class="product_bg" src="./images/shelves_yellow.png" alt=""></div>
                <div class="product_info">
                    <div class="info_title">
                        <p class="title">輝煌騰達款</p>
                        <p class="small_text">-卓越業績，手到擒來</p>
                    </div>
                    <p class="content">四層<br>
                        200cmX200cmX60cm<br>
                        承重200kg/每層<br>
                        售價
                    </p>
                    <button>
                        <a href="">立刻前往洽詢購買</a>
                    </button>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
